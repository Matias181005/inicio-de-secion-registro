<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <main class="contenido">
        <div id="cuadro">
                <div id="box_form1">
                <div id="box_tit">REGÍSTRO</div>
                <label>Nombres</label><br>
                <input type="text" id="in_nombre" name="nombre" placeholder="Ingrese sus nombres"><br>
                <label>Apellidos</label><br>
                <input type="text" id="in_apellido" name="nombre" placeholder="Ingrese sus apellidos"><br>
                <label>Fecha de nacimiento</label>
                <input type="date" id="in_fecha" name="nombre">
                <label>Género</label>
                <select id="in_gen">
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                </select><br>
                <label>Correo electrónico</label><br>
                <input type="email" id="in_correo" name="nombre" placeholder="Ingrese un correo electrónico"><br>
                <label>Contraseña</label><br>
                <input type="password" id="in_reg_contra" name="nombre" placeholder="Ingrese su contraseña nueva"><br>
                <label>Confirme contraseña</label><br>
                <input type="password" id="in_conf_contra" name="nombre" placeholder="Ingrese su contraseña nueva"><br>
                <div id="boton_m">
                <button class="confirmar registro" onclick="confirmar()" id="boton_confirmar">CONFIRMAR REGÍSTRO</button><br>
                </div>
                <div id="boton_tengo"><a href="inicio de secion.html">Ya tengo una cuenta</div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="funciones.js"></script>
</body>
</html>
